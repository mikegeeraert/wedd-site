<div class="flex-container">
  <ng-container *ngIf="dataSource | async as songSuggestions; else loading">
    <table mat-table
           [dataSource]="dataSource" multiTemplateDataRows>
      <ng-container matColumnDef="household">
        <th mat-header-cell *matHeaderCellDef> Family </th>
        <td mat-cell *matCellDef="let songSuggestion"> {{songSuggestion.householdName}} </td>
      </ng-container>
      <ng-container matColumnDef="firstNames">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let songSuggestion"> {{songSuggestion.householdFirstNames}} </td>
      </ng-container>
      <ng-container matColumnDef="song">
        <th mat-header-cell *matHeaderCellDef> Song </th>
        <td mat-cell *matCellDef="let songSuggestion"> {{songSuggestion.song}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </ng-container>
  <ng-template #loading>
    <mat-spinner class="table-loading"></mat-spinner>
  </ng-template>
</div>
